<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PassMan</title>
	<style>
		th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 5px;
		}
		th {
		  text-align: left;
		}
	</style>
</head>
<body>
    <h1>Home - PassMan by Zekv4n</h1>
	<h2>Hello, {{ session.username }}</h3>
	<input type="button" onclick="location.href='/logout';" value="Log out" />
    <hr style="width:50%;text-align:left;margin-left:0">
    <h3>Add New Password</h3>
    <form	action="/addPasswd" method="POST">
		<input type="text" name="domain" placeholder="Domain/WepApp Name"> &thinsp;
		<input type="text" name="email" placeholder="Email/Username"> &thinsp;
		<input type="text" name="password" placeholder="Password"> &thinsp;
		<button type="submit">Save New Password</button>
	</form>
	<hr style="width:50%;text-align:left;margin-left:0">
    <h3>Passwords</h3>
	<table style="width:50%">
		<tr>
			<th>Domains</th>
			<th>Emails/Usernames</th> 
			<th>Passwords</th>
		</tr>
		{%- for record in records %}
		<tr>
			<td>{{ record.domain }}</td>
			<td>{{ record.email }}</td>
			<td>{{ record.passwd }}</td>
			<td style="border: 0ch;">
				<input type="button" onclick="location.href='/delPasswd/{{record.pass_id}}';" value="Delete" />
			</td>
		</tr>
		{%- endfor %}
			
	</table>



</body>
</html>
