<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PassMan</title>
</head>
<body>
	<h1>PassMan - Advanced Password Manager by Zekv4n</h1>
	<h3>SingIn - PassMan</h3>
	<form	action="/signin" method="POST">
		<input type="email" name="email" placeholder="Email"> <br>
		<input type="password" name="password" placeholder="Password"> <br>
		<button type="submit">Sign in PassMan</button>
	</form>
	<h3>SingUp - PassMan</h3>
	<form action="/signup" 	method="POST">
		<input type="text" name="username" placeholder="Username" ><br>
		<input type="email" name="email" placeholder="Email"> <br>
		<input type="password" name="password" placeholder="Password"> <br>
		<button type="submit">Sing up Passman</button>
	</form>
</body>
</html>
